<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Facebook OpenGraph tags (thanks to https://github.com/daattali/beautiful-jekyll/blob/master/_includes/head.html) -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />

    {% if page.id %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
    {% else %}
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />
    {% endif %}

    {% if page.fb-img %}
    <meta property="og:image" content="{{ page.fb-img }}" />
    {% elsif site.avatar %}
    <meta property="og:image" content="{{ site.url }}{{ site.avatar }}" />
    {% else %}
    <meta property="og:image" content="" />
    {% endif %}
</head>
